<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Romanos Grapsas">
    <meta name="description" content="Interactive animations using anime.js">
    <title>Animated Tiles</title>
    <link rel="icon" type="image/svg+xml" href="tiles.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./main.js"></script>
</head>
<body>
    <main id="tile-grid"></main>
    <div class="typography hidden" id="key-bindings">
        <div class="title">
            Key Bindings
        </div>
        <div class="grid-container">
            <div class="key-binding">
                0 - 3
            </div> 
            <div class="description">
                Switch animation
            </div>
            <div class="key-binding">
                A
            </div> 
            <div class="description">
                Toggle alternate animation
            </div>
            <div class="key-binding">
                H
            </div> 
            <div class="description">
                Hide/Show key bindings
            </div>
            <div class="key-binding">
                O
            </div> 
            <div class="description">
                Toggle tile outline
            </div>
            <div class="key-binding">
                R
            </div> 
            <div class="description">
                Reset
            </div>
        </div>
    </div>
    <div class="typography" id="indicators">
        <div class="grid-container">
            <div class="label glow">
                Active animation
            </div>
            <div class="glow" id="active-animation"></div>
            <div class="label glow">
                Alternate animation
            </div>
            <div class="circle glowbox" id="alternate-animation"></div>
            <div class="label glow">
                Tile outline
            </div>
            <div class="circle glowbox" id="tile-outline"></div>
        </div>
        <div class="note glow">
            Press <div class="key-binding">H</div> for help
        </div>
    </div>
    <div class="typography" id="message">
        <div class="glow">
            Click anywhere on the page
        </div>
    </div>
</body>
</html>
